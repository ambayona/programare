<!DOCTYPE html>
<html>
<head>
  <title>Catálogo de Premios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flyer">
    <header>
      <h1>Catálogo de Premios</h1>
    </header>
    <section class="catalog">
      <div class="item">
        <img src="premio1.jpg" alt="Premio 1">
        <h2>Premio 1</h2>
        <p>Descripción del premio 1.</p>
      </div>
      <div class="item">
        <img src="premio2.jpg" alt="Premio 2">
        <h2>Premio 2</h2>
        <p>Descripción del premio 2.</p>
      </div>
      <div class="item">
        <img src="premio3.jpg" alt="Premio 3">
        <h2>Premio 3</h2>
        <p>Descripción del premio 3.</p>
      </div>
    </section>
    <footer>
      <p>Para más información, visita nuestro sitio web.</p>
      <a href="https://www.ejemplo.com" class="cta-button">Visitar Sitio Web</a>
    </footer>
  </div>
</body>
</html>
